<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSP1</title>
</head>
<body>
                        <!-- get말고 post사용해야함-> 주소에 안보이게 해야지... -->
  <form action="/signup" method="post">
    <table>
      <tr>
        <td>아이디 : </td>
        <td><input type="text" name="inputId"></td>
      </tr>
      <tr>
        <td> 비밀번호 : </td>
        <td> <input type="password" name="inputPw"></td>
      </tr>
      <tr>
        <td> 비밀번호 확인 :  </td>
        <td> <input type="password" name="inputPwCheck"> </td>
      </tr>
      <tr>
        <td>이름 : </td>
        <td><input type="text" name="inputName"></td>
      </tr>
      <tr>
        <td>나이 : </td>
        <td><input type="text" name="inputAge"></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button type="submit">회원가입</button>
        </td>
      </tr>
    </table>

  </form>
</body>
</html>
